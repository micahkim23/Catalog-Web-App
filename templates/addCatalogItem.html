<html>
	<head>
		<link rel=stylesheet type =text/css href="{{url_for('static', filename='styles.css')}}"
	</head>
	<body>
		<div id = "bar">
			<div id = "header">
				<h1><a href = '{{url_for('categoryHomePage')}}'>Catalog App</a></h1>
			</div>
			<div id = "button">
				<a href='{{url_for('gdisconnect')}}' class="button">Logout</a>
			</div>
		</div>
		<div id = "center-box">
			<h2>Create Item</h2>
			<form action="#" method = 'post'>
				<label for="name">Title:</label>
					<input type ="text" maxlength="50" name="name"placeholder="Title of the item">
				</br></br>
				<label for="description">Description:</label>					
					<textarea maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
				</br></br>
				<label for="category">Category:</label>
				<!-- <input type ="text" maxlength="50" name="category"placeholder="Category name"> -->
				<select name = 'category'>
					{% for c in categories %}
						{% if c.user_id == login_session['user_id'] %}
  							<option value="{{c.name}}">{{c.name}}</option>
  						{% endif %}
  					{% endfor %}
				</select>
				</br></br>
				<button type="submit" class="btn btn-default delete" id="submit" type="submit">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Submit</button>
			</form>
		</div>
	</body>
</html>
